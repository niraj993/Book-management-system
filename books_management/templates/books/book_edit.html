
{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">

        <h1 class="text-center mb-4">Edit Book</h1>
        {% if messages %}
            <div class="alert-container">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <form action="{% url 'book_update' book.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
           
            <div class="mb-3">
                <label for="id_title" class="form-label">Title</label>
                <input type="text" class="form-control" id="id_title" name="title" value="{{ book.title }}">
            </div>
            
            <div class="mb-3">
                <label for="id_author" class="form-label">Author</label>
                <input type="text" class="form-control" id="id_author" name="author" value="{{ book.author }}">
            </div>
            
            <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                <textarea class="form-control" id="id_description" name="description">{{ book.description }}</textarea>
            </div>

            <div class="mb-3">
                <label for="id_image" class="form-label">Image</label>
                <input type="file" class="form-control" id="id_image" name="image">
            </div>

            <button type="submit" class="btn btn-primary">Update Book</button>
        </form>
        
        <!-- Back to Book List Button -->
        <a href="{% url 'book_list' %}" class="btn btn-secondary mt-3">Back to Book List</a>
    </div>

{% endblock %}
